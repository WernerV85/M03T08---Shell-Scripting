<!-- HTML template for creating and updating a task -->

{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Task{% else %}Create a New Task{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update Task{% else %}Save Task{% endif %}</button>
  </form>
{% endblock %}
